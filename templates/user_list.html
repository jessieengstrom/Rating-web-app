{% extends 'base.html' %}
{% block content %}

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>
                <a href='/users/{{ user.user_id }}'>
                    {% if user.email %}
                        {{ user.email }} ({{ user.user_id }})

                    {% else %}
                        ({{ user.user_id }})

                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
